{% extends 'layout.html' %}
{% block title %} Stats | MyRuns {% endblock %}

{% block body %}
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow= "70" aria-valuemin="0"
             aria-valuemax="100" style="width: {{ progress }}%">
            <span> {{ progress }}% Complete</span>
        </div>
    </div>

    <div class="container">
        <p>Your target for this week is {{ target_km_per_week }} kilometers</p>
    </div>
{% endblock %}
